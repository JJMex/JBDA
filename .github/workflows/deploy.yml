name: "ğŸš€ Despliegue Ã‰lite JBDA (OptimizaciÃ³n Total)"

on:
  push:
    branches: ["main"] # Se activa cada vez que guardas cambios en main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo original
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js (Motor de compresiÃ³n)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar Herramientas de MinificaciÃ³n
        run: npm install -g html-minifier-terser clean-css-cli uglify-js

      - name: ğŸ§¹ Ejecutar Limpieza y CompresiÃ³n (HTML, CSS, JS)
        run: |
          echo "Minificando archivos HTML..."
          find . -type f -name "*.html" -not -path "*/node_modules/*" -not -path "*/\.git/*" -exec html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true -o {} {} \;
          
          echo "Minificando archivos CSS..."
          find ./css -type f -name "*.css" -exec cleancss -o {} {} \;
          
          echo "Minificando archivos JS..."
          find ./js -type f -name "*.js" -exec uglifyjs {} -o {} -m -c \;

      - name: ğŸš€ Desplegar a ProducciÃ³n (Rama gh-pages)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Despliega la raÃ­z ya optimizada
          branch: gh-pages # Manda el cÃ³digo sucio a esta rama
          clean: true
